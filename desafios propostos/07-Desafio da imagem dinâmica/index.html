<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.</p>

    <picture>
        <source media="(max-width: 740px)" srcset="imagens/imagem-300.jpg" type="image/jpg">
        <source media="(max-width: 1040px)" srcset="imagens/imagem-600.jpg" type="image/jpg">
        <img src="imagens/imagem-1000.jpg" alt="imagem-full">

    </picture>
