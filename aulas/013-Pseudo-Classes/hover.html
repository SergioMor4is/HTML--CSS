<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: red;
            background-color: black;
            width: 200px;
        }
        div:hover{
            color: green;
        }
    </style>
    <title>Exemplo de Hover</title>
</head>
<body>
    <h1>Um exemplo de hover funcionando</h1>
    <div>
        Passe o mouse aqui!
        <p>TEXTO ESCONDIDO!</p>
    </div>

    <p>Fim do Exemplo!</p>
    
</body>
</html>
