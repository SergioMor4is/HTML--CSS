<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/br.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>

    <picture>
        <source media="(max-width: 600px)" srcset="imagens/itachi-p.jpg" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="imagens/itachi-m.jpg" type="image/jpg">
        <img src="imagens/itachi-g.jpg" alt="Imagem flexivel">

    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Aprendendo a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>

        <source src="midia/audio.mp3" type="audio/mpeg">

    </audio> 

</body>
</html>
