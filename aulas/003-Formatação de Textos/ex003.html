<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="br.ico" type="image/x-icon">
    <title>Formatação de Textos</title>
</head>
<body>
    <h1>Negrito</h1>
    <p>Nessa frase temos um item em <b>negrito</b></p>
    <p>Nessa temos um item <strong>em strong, semantico</strong></p>
    <h1>Italico</h1>
    <p>Nessa frase temos um <i>item em italico</i>, nao semantico </p>
    <h1>Marcação de texto</h1>
    <p>Podemos <mark>marcar textos</mark> com a tag MARK</p>
    <p><strong>Sérgio Morais&trade;</strong></p>
</body>
</html>
